<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="earth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Planet -->
  <circle cx="256" cy="256" r="140" fill="url(#earth)" opacity="0.9"/>
  <!-- Continents hint -->
  <ellipse cx="220" cy="230" rx="40" ry="50" fill="#22c55e" opacity="0.7"/>
  <ellipse cx="300" cy="280" rx="30" ry="35" fill="#22c55e" opacity="0.7"/>
  <!-- Atmosphere glow -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="#38bdf8" stroke-width="4" opacity="0.5"/>
  <!-- Orbit ring -->
  <ellipse cx="256" cy="256" rx="190" ry="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" transform="rotate(-20 256 256)"/>
  <!-- Stars -->
  <circle cx="80" cy="100" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="420" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="450" cy="400" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="60" cy="380" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="450" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="380" cy="150" r="2" fill="#ffffff" opacity="0.7"/>
  <!-- Letter E hint -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">E</text>
</svg>
